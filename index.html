<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your age in days</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-1">
        <h2>Challenge 1:Your age in days</h2>
        
        <div class="flex-box-container-1">

            <div>
                <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
            </div>
            
            <div>
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
            
        </div>

        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>

    <div class="container-2">
        <h2>Challenge 2: Cat Generator</h2>
        <button class="btn btn-success" id="cat-generator" onclick="generatecat()">Generate Cat</button>
        <button class="btn btn-danger" id="cat-reset" onclick="resetcat()">Reset</button>
        <div class="flex-box-container-2" id="flex-cat-gen"></div>

    </div>

    <div class="container-3">
        <h2>Challenge 3: Rock Paper Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="rockpaperscissors/rocknew.png" height="150" width="150" alt="" srcset="" onclick="rpsGame(this)">
            <img id="paper" src="rockpaperscissors/papernew.png" height="150" width="150" alt="" srcset="" onclick="rpsGame(this)">
            <img id="scissors" src="rockpaperscissors/scissorsew.png" height="150" width="150" alt="" srcset="" onclick="rpsGame(this)">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
