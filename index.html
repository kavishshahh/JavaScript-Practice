<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your age in days</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container-1">
        <h2>Challenge 1:Your age in days</h2>

        <div class="flex-box-container-1">

            <div>
                <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
            </div>

            <div>
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>

        </div>

        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>

    <div class="container-2">
        <h2>Challenge 2: Cat Generator</h2>
        <button class="btn btn-success" id="cat-generator" onclick="generatecat()">Generate Cat</button>
        <button class="btn btn-danger" id="cat-reset" onclick="resetcat()">Reset</button>
        <div class="flex-box-container-2" id="flex-cat-gen"></div>

    </div>

    <div class="container-3">
        <h2>Challenge 3: Rock Paper Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="images/rockpaperscissors/rocknew.png" height="150" width="150" alt="" srcset=""
                onclick="rpsGame(this)">
            <img id="paper" src="images/rockpaperscissors/papernew.png" height="150" width="150" alt="" srcset=""
                onclick="rpsGame(this)">
            <img id="scissors" src="images/rockpaperscissors/scissorsew.png" height="150" width="150" alt="" srcset=""
                onclick="rpsGame(this)">
        </div>
    </div>

    <div class="container-4">
        <h2>Challenge 4: Change color buttons</h2>
        <div class="flex-box-color-change">
            <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                <option value="reset">Reset</option>
                <option value="random">Random</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
            </select>

            <button class="btn btn-primary">Yahoo</button>
            <button class="btn btn-danger">Wee!</button>
            <button class="btn btn-warning">Facebook</button>
            <button class="btn btn-success">Cod</button>
        </div>
    </div>

    <!-- Blackjack -->
    <div class="container-5">
        <h2>Challenge 5: Blackjack</h2>
        <h3><span id="blackjack-result">Let's Play</span></h3>

        <div class="blackjack-row-1">
            <div id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span></h2>
            </div>

            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>

        <div class="blackjack-row-2">
            <div id="buttons">
                <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
                <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
                <button class="btn-lg btn-danger" id="blackjack-deal-button">Deal</button>
            </div>
        </div>

        <div class="blackjack-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
